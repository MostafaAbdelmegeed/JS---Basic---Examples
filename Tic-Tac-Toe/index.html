<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC-TAC-TOE</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <h2>Dumb mode</h2>
    <div id="board">
        <div>
            <canvas id="oneone" class='firstRow leftColumn'></canvas>
            <canvas id="onetwo" class='firstRow middleColumn'></canvas>
            <canvas id="onethree" class='firstRow rightColumn'></canvas>
        </div>
        <div>
            <canvas id="twoone" class='leftColumn'></canvas>
            <canvas id="twotwo" class='leftColumn'></canvas>
            <canvas id="twothree" class='leftColumn'></canvas>
        </div>
        <div>
            <canvas id="threeone" class='thirdRow leftColumn'></canvas>
            <canvas id="threetwo" class='thirdRow leftColumn'></canvas>
            <canvas id="threethree" class='thirdRow leftColumn'></canvas>
        </div>
        <button id="playAgain" onclick="playAgain();">Play again!</button>
        <h3 id="results"></h3>
    </div>
    
</body>
</html>
